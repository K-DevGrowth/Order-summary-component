<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Dev</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="card">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="">
        <div role="main" class="main-content">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!
            </p>
            <div class="plan flex-container">
                <div class="flex-container">
                    <img class="icon-music" src="./images/icon-music.svg" alt="">
                    <div>
                        <p class="bold-text"><b>Annual Plan</b></p>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="plan-btn">
                    <button type="button" class="btn underline-blue">Change</button>
                </div>
            </div>
            <button type="button" class="btn bg-blue">Proceed to Payment</button>
            <button type="button" class="btn">Cancle Order</button>
        </div>
    </section>

</body>

</html>
